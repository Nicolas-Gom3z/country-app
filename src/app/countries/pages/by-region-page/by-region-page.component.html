<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{'btn-outline-primary':selectedRegion == region}"
            (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <countries-table
            [countries]="countries"
            placeholder="regiones"></countries-table>
  </div>
</div>
