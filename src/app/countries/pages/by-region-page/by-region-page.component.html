<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
          placeholder="Buscar por Región"
          (onValue)="searchByRegion($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <countries-table
            [countries]="regions"
            placeholder="regiones"></countries-table>
  </div>
</div>
